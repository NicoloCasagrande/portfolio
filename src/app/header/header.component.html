    </a>
    <div>
      <button
        id="dropdownHoverButton"
        data-dropdown-toggle="dropdownHover"
        data-dropdown-trigger="hover"
        class="text-black bg-transparent hover:bg-purple-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:hidden"

          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"

            >

        </ul>
      </div>
      <ul class="list-none pr-10 hidden lg:flex pe-32">
        <li class="text-lg pr-10 text-primary-600">
          <a

        </li>
        <li class="text-lg pr-10 text-primary-600">
          <a
            routerLink="/works"
            class="text-base rounded-md font-medium text-primary-900 hover:text-purple-700"
