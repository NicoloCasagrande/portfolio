<app-header></app-header>
<div class="home-div bg-primary-50 p-5">
  <h1
    class="text-center text-4xl font-black text-primary-900 dark:text-gray-100 sm:text-5xl sm:tracking-tight lg:text-6xl pt-40 mb-10"
  >
    My Works, already published on Github.
  </h1>
  <p
    class="max-w-xl lg:text-xl text-primary-600 tracking-wider text-center mx-auto"
  >
    If you want to see the project's template I created a demo Version of the
    Application, and is possible to see also
    <a href="https://github.com/NicoloCasagrande"><span class="text-purple-800 font-semibold">the Github documentation</span></a>.
  </p>
  <div
    class="grid lg:grid-cols-2 gap-4 lg:gap-8 xl:gap-12 max-w-7xl mx-auto pt-16 mb-20"
  >
    @for (work of works; track work){
    <div
      class="flex flex-col bg-white p-6 lg:p-8 xl:p-12 rounded-lg md:rounded-xl lg:rounded-2xl xl:rounded-3xl shadow-lg lg:shadow-2xl"
    >
      <div class="flex flex-col items-start justify-between h-full">
        <div class="flex">
          <div class="rounded-xl border-2 border-black p-2 font-semibold">
            ANGULAR
          </div>
          <div class="rounded-xl border-2 border-black p-2 font-semibold ms-2">
            VUE
          </div>
        </div>

        <h1 class="text-2xl lg:text-3xl mt-6 font-extrabold">
          {{ work.name }}
        </h1>
        <p class="text-lg text-wider text-primary-600 font-mono">
          // {{ work.description }}
        </p>
        <div class="flex justify-start flex-wrap items-center">
          <button
            class="me-2 py-3 px-5 font-medium text-center text-black rounded-lg bg-secondary-400 tracking-widest w-60 flex mt-2 ms-max-width-2"
            (click)="goToApplication(work.link)"
          >
            Go to application
          </button>
          <button
            class="py-3 px-5 font-medium text-center text-white rounded-lg bg-purple-800 tracking-widest w-60 flex ms-docs-button items-center justify-center mt-2"
            (click)="goToApplication(work.github_link)"
          >
            <div class="svg-dimension me-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="30"
                height="30"
                viewBox="0,0,256,256"
              >
                <g
                  fill="#ffffff"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <g transform="scale(8.53333,8.53333)">
                    <path
                      d="M15,3c-6.627,0 -12,5.373 -12,12c0,5.623 3.872,10.328 9.092,11.63c-0.056,-0.162 -0.092,-0.35 -0.092,-0.583v-2.051c-0.487,0 -1.303,0 -1.508,0c-0.821,0 -1.551,-0.353 -1.905,-1.009c-0.393,-0.729 -0.461,-1.844 -1.435,-2.526c-0.289,-0.227 -0.069,-0.486 0.264,-0.451c0.615,0.174 1.125,0.596 1.605,1.222c0.478,0.627 0.703,0.769 1.596,0.769c0.433,0 1.081,-0.025 1.691,-0.121c0.328,-0.833 0.895,-1.6 1.588,-1.962c-3.996,-0.411 -5.903,-2.399 -5.903,-5.098c0,-1.162 0.495,-2.286 1.336,-3.233c-0.276,-0.94 -0.623,-2.857 0.106,-3.587c1.798,0 2.885,1.166 3.146,1.481c0.896,-0.307 1.88,-0.481 2.914,-0.481c1.036,0 2.024,0.174 2.922,0.483c0.258,-0.313 1.346,-1.483 3.148,-1.483c0.732,0.731 0.381,2.656 0.102,3.594c0.836,0.945 1.328,2.066 1.328,3.226c0,2.697 -1.904,4.684 -5.894,5.097c1.098,0.573 1.899,2.183 1.899,3.396v2.734c0,0.104 -0.023,0.179 -0.035,0.268c4.676,-1.639 8.035,-6.079 8.035,-11.315c0,-6.627 -5.373,-12 -12,-12z"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>
            Github
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
